<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Robo Fighter</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="combat_section.css">
    <link rel="stylesheet" type="text/css" href="list_section.css">
    <script src="run.js"></script>
  </head>
  <body>

    <div id="primary-container">

      <section id="combat-section">
        <article>

          <div>
            <p class="country-title">Country 1</p>
            <img src="robo1.jpg" alt="">
            <p class="details">Attack: xxx</p>
            <p class="details">Defence: xxx</p>
          </div>

          <p><b>VS</b></p>

          <div>
            <p class="country-title">Country 2</p>
            <img src="robo2.jpg" alt="">
            <p class="details">Attack: xxx</p>
            <p class="details">Defence: xxx</p>
          </div>

        </article>
      </section>

      <hr>

      <section id="list-section">

        <hr>
        <article class="country-container">

          <div class="country-inner-container-left">
            <img class="flag-img" src="flag1.jpg" alt="">
            <ul>
              <li><b>Name</b>: The United Kingdom of Great Britain and Northern Ireland </li>
            </ul>
          </div>

          <div class="country-inner-container-right">
            <img class="country-robo-img" src="robo1.jpg" alt="">
            <ul>
              <li><b>Name</b>: The awesome robot of awesome stuff</li>
              <li><b>Attack</b>: xxx</li>
              <li><b>Defence</b>: xxx</li>
            </ul>
          </div>

        </article>

        <article class="combatant-button-container">
          <div class="combatant-btn">Set robo name as combatant 1</div>
          <div class="combatant-btn">Set robo name as combatant 2</div>
        </article>
        <hr>

      </section>

    </div>

  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Robo Fighter</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="combat_panel.css">
    <link rel="stylesheet" type="text/css" href="list_section.css">
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="barChart.js"></script>
    <script src="pieChart.js"></script>
    <script src="panelSelection.js"></script>
    <script src="countryListPopulator.js"></script>
    <script src="run.js"></script>
  </head>
  <body>

    <div id="primary-container">

      <section id="panel-section">

        <section id="nav-panel">
          <p id="fight-nav">Fight</p>
          <p id="country-wins-nav">Wins Per Country</p>
          <p id="region-wins-nav">Wins Per Region</p>
        </section>

        <hr>

        <div id="panel-container">
          <!-- <section id="chart-panel">
          </section> -->
        </div>



        <hr id="lower-divider">
      </section>

      <section id="list-section">

        <hr>
        <article class="country-container">

          <div class="country-inner-container-left">
            <img class="flag-img" src="flag1.jpg" alt="">
            <ul>
              <li><b>Name</b>: The United Kingdom of Great Britain and Northern Ireland </li>
            </ul>
          </div>

          <div class="country-inner-container-right">
            <img class="country-robo-img" src="robo1.jpg" alt="">
            <ul>
              <li><b>Name</b>: The awesome robot of awesome stuff</li>
              <li><b>Attack</b>: xxx</li>
              <li><b>Defence</b>: xxx</li>
            </ul>
          </div>

        </article>

        <article class="combatant-button-container">
          <button class="combatant-btn button" value="1">Set robo name as combatant 1</button>
          <button class="combatant-btn button">Set robo name as combatant 2</button>
        </article>
        <hr>

      </section>

    </div>

  </body>
</html>
